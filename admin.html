<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - EcoShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body class="bg-gray-100 font-sans">
    
    <script>
        // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡¶õ‡¶®‡ßç‡¶¶‡ßá‡¶∞ ‡ß™ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ‡¶∞ ‡¶™‡¶ø‡¶® ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡¶ø‡¶®
        const CORRECT_PIN = "2008";

        // ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ‡¶ï‡ßá ‡¶™‡¶ø‡¶® ‡¶¶‡ßá‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶™‡ßç‡¶∞‡¶Æ‡ßç‡¶™‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá
        const enteredPin = prompt("Please enter the admin PIN to access this page:");

        // ‡¶Ø‡¶¶‡¶ø ‡¶™‡¶ø‡¶® ‡¶≠‡ßÅ‡¶≤ ‡¶π‡ßü ‡¶¨‡¶æ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ 'Cancel' ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßá
        if (enteredPin !== CORRECT_PIN) {
            // ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ‡¶ï‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶∏‡¶§‡¶∞‡ßç‡¶ï‡¶¨‡¶æ‡¶∞‡ßç‡¶§‡¶æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá
            alert("Access Denied! Incorrect PIN.");
            
            // ‡¶§‡¶æ‡¶ï‡ßá ‡¶∂‡¶™‡ßá‡¶∞ ‡¶π‡ßã‡¶Æ ‡¶™‡ßá‡¶ú‡ßá ‡¶™‡¶æ‡¶†‡¶ø‡ßü‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
            window.location.href = 'index.html';
        }
    </script>

    <div class="container mx-auto p-6">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <h1 class="text-3xl font-bold text-gray-800">üå± EcoShop Admin</h1>
            <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">View Shop</a>
        </header>

        <nav id="admin-nav" class="flex border-b mb-6">
            <button data-view="dashboard" class="nav-btn active">Dashboard</button>
            <button data-view="products" class="nav-btn">Products</button>
            <button data-view="orders" class="nav-btn">Orders</button>
        </nav>

        <main>
            <div id="view-dashboard" class="admin-view">
                 <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="stat-card bg-white p-6 rounded-lg shadow-md flex items-center gap-4">
                        <div class="bg-blue-100 p-3 rounded-full">üìä</div>
                        <div>
                            <p class="text-gray-500">Total Products</p>
                            <p id="total-products" class="text-2xl font-bold">0</p>
                        </div>
                    </div>
                    <div class="stat-card bg-white p-6 rounded-lg shadow-md flex items-center gap-4">
                        <div class="bg-orange-100 p-3 rounded-full">üì¶</div>
                        <div>
                            <p class="text-gray-500">Pending Orders</p>
                            <p id="pending-orders" class="text-2xl font-bold">0</p>
                        </div>
                    </div>
                    <div class="stat-card bg-white p-6 rounded-lg shadow-md flex items-center gap-4">
                        <div class="bg-green-100 p-3 rounded-full">üí∞</div>
                        <div>
                            <p class="text-gray-500">Total Revenue (Confirmed)</p>
                            <p id="total-revenue" class="text-2xl font-bold">‡ß≥0</p>
                        </div>
                    </div>
                    <div class="stat-card bg-white p-6 rounded-lg shadow-md flex items-center gap-4">
                        <div class="bg-red-100 p-3 rounded-full">‚ùå</div>
                        <div>
                            <p class="text-gray-500">Cancelled Orders</p>
                            <p id="cancelled-orders" class="text-2xl font-bold">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md flex items-center gap-4">
                    <div class="bg-red-100 p-3 rounded-full">üìâ</div>
                    <div>
                        <p class="text-gray-500">Cancelled Amount</p>
                        <p id="cancelled-revenue" class="text-2xl font-bold">‡ß≥0</p>
                    </div>
                </div>
            </div>

            <div id="view-products" class="admin-view hidden">
                <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                    <h2 class="text-2xl font-semibold mb-4">Add New Product</h2>
                    <form id="add-product-form" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" id="name" placeholder="Product Name" class="p-2 border rounded w-full" required>
                            <select id="category" class="p-2 border rounded w-full" required><option value="">Select Category</option><option value="Bottle">Bottle</option><option value="Bag">Bag</option><option value="Electronics">Electronics</option><option value="Other">Other</option></select>
                            <input type="number" id="price" placeholder="Selling Price" class="p-2 border rounded" required>
                            <input type="number" id="originalPrice" placeholder="Original Price" class="p-2 border rounded" required>
                            <input type="number" id="stock" placeholder="Stock" class="p-2 border rounded" required>
                            <input type="number" id="discount" placeholder="Discount (%)" class="p-2 border rounded" required>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                            <input type="text" id="image" placeholder="Image URL" class="p-2 border rounded w-full md:col-span-2" required>
                            <img id="image-preview" src="https://via.placeholder.com/150" alt="Image Preview" class="w-24 h-24 object-cover rounded border">
                        </div>
                        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Add Product</button>
                    </form>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4">Product List</h2>
                    <div class="overflow-x-auto"><table class="w-full text-left text-sm"><thead><tr class="bg-gray-200"><th class="p-3">Name</th><th class="p-3">Category</th><th class="p-3">Price</th><th class="p-3">Stock</th><th class="p-3">Actions</th></tr></thead><tbody id="product-list"></tbody></table></div>
                </div>
            </div>

            <div id="view-orders" class="admin-view hidden">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4">Order Management</h2>
                    <div class="overflow-x-auto"><table class="w-full text-left text-sm"><thead><tr class="bg-gray-200"><th class="p-3">Order ID</th><th class="p-3">Status</th><th class="p-3">Actions</th></tr></thead><tbody id="order-list"></tbody></table></div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="order-details-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-lg"><div class="flex justify-between items-center mb-4"><h2 class="text-xl font-bold">Order Details</h2><button id="close-order-modal" class="text-xl">‚úï</button></div><div id="modal-order-content" class="space-y-3"></div></div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
